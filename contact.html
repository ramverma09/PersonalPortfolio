<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        background-color: #f5ebe2;
        font-size: 20px;
      }
      nav {
        background: #333;
        padding: 2px;
      }
      header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }

      header nav ul li {
        margin: 0 15px;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      header nav ul li a:hover {
        text-decoration: underline;
      }
      h2 {
        color: black;
      }
      .container {
        margin: 150px;
        margin-left: 250px;
        margin-right: 250px;
        padding: 20px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 10px 20px 10px 10px black;
      }
      .content1 {
        padding: 10px;
        padding-left: 50px;
        background-color: #f4d8d8;
        border-radius: 20px;
      }
      .content2 {
        padding: 20px;
        padding-left: 50px;
        background-color: #f4d8d8;
        border-radius: 20px;
        margin-top: 10px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }
      input:focus,
      textarea:focus {
        border-color: #4caf50;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
      }

      button:hover {
        background-color: #308b35;
      }
      #formStatus {
        text-align: center;
        margin-top: 15px;
        color: #f44336;
        font-size: 14px;
      }
      footer {
        background-color: #333;
        padding: 1px;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <br />
    <header>
      <nav>
        <ul>
          <li><a href="portfolio.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" id="contact" style="margin-bottom: 64px">
      <div class="content1">
        <h2>Contact Me</h2>
        <hr />
        <p>Address : Gorkhpur ,U.P</p>
        <p>Phone: 6387224407</p>
        <p>Email: rv638069@gmail.com</p>
      </div>

      <div class="content2">
        <h3>Let's get in touch. Send me a message:</h3>
        <form id="contactForm" name="contactForm">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />
          <br /><br />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />
          <br /><br />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
          <br /><br />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message..."
            rows="4"
            required
          ></textarea>
          <br /><br />

          <button type="submit" id="submitBtn">Send Message</button>
          <br /><br />
          <p id="formStatus"></p>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Ram Verma - All Rights Reserved</p>
    </footer>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          if (name === "" || email === "" || subject === "" || message === "") {
            document.getElementById("formStatus").textContent =
              "Please fill in all fields.";
            return;
          }

          console.log("Form Submitted:");
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Subject:", subject);
          console.log("Message:", message);

          setTimeout(function () {
            document.getElementById("formStatus").textContent =
              "Thank you for your message!";
            document.getElementById("formStatus").style.color = "#4CAF50";

            document.getElementById("contactForm").reset();
          }, 1000);
        });
    </script>
  </body>
</html>
